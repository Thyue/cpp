<!DOCTYPE html>
<html lang="zh-Hans-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="stylesheet" href="./css/index.min.css" />
    <title>C++ 程式設計筆記</title>
  </head>

  <body>
    <div id="app">
      <header>
        <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="./index.html">
            <img src="./img/code.png" width="30" height="30" class="d-inline-block align-top" alt="" />
          </a>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" href="./index.html">首頁</a>
            </li>
          </ul>
        </nav>
        <div class="pageTitle">
          <div class="container">
            <h1>
              <a href="./index.html">趙德柱-程式設計筆記</a>
            </h1>
            <h2>工作累積多年的程式設計經歷，樂於分享我的知識與經驗給更多的朋友學習</h2>
          </div>
        </div>
      </header>
      <article class="container mt-1">
        <div class="info text-right">
          <p></p>
          <p>{{ now | formatNowDate }}</p>
          <p>{{ now | formatNowTime }}</p>
        </div>
        <div class="text-center">
          <form class="form-signin">
            <img class="mb-4" src="./img/programming.png" alt="" />
            <h1 class="h3 mb-3 font-weight-normal">請登入</h1>
            <label for="inputEmail" class="sr-only">電子信箱</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="電子信箱" required autofocus />
            <label for="inputPassword" class="sr-only">密碼</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="密碼" required />
            <div class="checkbox mb-3">
              <label> <input type="checkbox" value="remember-me" /> 記得我 </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
          </form>
          <br />
        </div>
      </article>
      <footer class="text-center" style="width: 100%; position: absolute;bottom: 0">
        Copyright 2019 趙德柱 All rights reserved.
      </footer>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase-database.js"></script>
    <script src="./js/initDB.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
